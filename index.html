<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table>
        <tr>
            <td>
                <label>Player 1</label>
            </td>
            <td>
                <button id='refresh'>New Game</button>
            </td>
            <td>
                <label>Player 2</label>
            </td>
        </tr>
        <tr>
            <td>
                <p id='totalP1Score'></p>
            </td>
            <td>
                <button><img src="dice-1.png" alt="Dice" id="dice-img"/></button>
            </td>
            <td>
                <p id='totalP2Score'></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Current</p>    
            </td>
            <td>
                <button id="btnRollDice">Roll Dice</button>
                
            </td>
            <td>
                <p>Current</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id='currentP1Score'></p>
            </td>
            <td>
                <button id="hold">HOLD</button>
            </td>
            <td>
                <p id='currentP2Score'></p>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>

</body>
</html>
